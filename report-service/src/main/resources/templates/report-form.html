<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generator raportów</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>Generator raportów</h1>

<div>
    <h2>Generuj nowy raport</h2>
    <form th:action="@{/report}" method="post">
        <div>
            <label for="url">URL strony do analizy:</label>
            <input type="url" id="url" name="url" required>
        </div>
        <button type="submit">Generuj raport</button>
    </form>
</div>

<div th:if="${reportId}" class="alert">
    <p>Utworzono raport o ID: <span th:text="${reportId}"></span></p>
</div>

<div>
    <h2>Sprawdź istniejący raport</h2>
    <form th:action="@{/report}" method="get">
        <div>
            <label for="reportId">ID raportu:</label>
            <input type="text" id="reportId" name="reportId" required>
        </div>
        <button type="submit">Sprawdź raport</button>
    </form>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${report}" class="report-details">
        <h2>Szczegóły raportu</h2>
        <p>Content: <span th:text="${report}"></span></p>
    </div>

</div>
</body>
</html>
